<form #f="ngForm" (ngSubmit)="save(f)">
  <div clss="form-group">
    <label for="title">Titre:</label>
    <input class="form-control" type="text" name="title" id="title" ngModel required>
  </div>
  <div clss="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" name="content" id="content" ngModel required></textarea>
    </div>
    <div class="form-group" style="margin-top:10px;">
      <button class="btn btn-info" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </div>
</form>
